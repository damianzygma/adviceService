<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>ZenBlog Bootstrap Template - About</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <div th:replace="fragments :: style"/>

  <!-- =======================================================
  * Template Name: ZenBlog - v1.2.0
  * Template URL: https://bootstrapmade.com/zenblog-bootstrap-blog-template/
  * Author: BootstrapMade.com
  * License: https:///bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
<div th:replace="fragments :: menu"/>

  <main id="main">

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img th:src="@{/img/user.jpg}" src="../static/img/user.jpg" alt="Profile" class="rounded-circle">
              <h2><th:block th:text="${userProfile.name} + ' ' + ${userProfile.surname}"></th:block> </h2>
    
              
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>

                <li class="nav-item">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Your activity</button>
                </li>

              </ul>
              <div class="tab-content pt-2">

                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  
                  <h3 class="card-title">Profile Details</h3>
                    <br>
                  <form th:object="${userProfile}" th:action="@{/user}" method="get" class="form-horizontal">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label user-content">Name</div>
                    <div class="col-lg-9 col-md-8 user-content" th:text="${userProfile.name}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label user-content">Surname</div>
                    <div class="col-lg-9 col-md-8 user-content" th:text="${userProfile.surname}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label user-content">Nickname</div>
                    <div class="col-lg-9 col-md-8 user-content" th:text="${userProfile.nickname}"></div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label user-content">e-mail</div>
                    <div class="col-lg-9 col-md-8 user-content" th:text="${userProfile.email}"></div>
                  </div>
                  </form>
                  <form th:object="${userProfile}" th:action="@{/deleteLogout}" method="post" class="form-horizontal">
                  <div>
                    <input type="button" th:onclick="|window.location.href='@{/user/password}'|" class="btn btn-primary" value="Change password">
                    <button type="submit" class="btn btn-primary">Delete profile</button>
                  </div>
                  </form>
                </div>


                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                  <form th:object="${userProfile}" th:action="@{/user}" method="post" class="form-horizontal">
                  <!-- Profile Edit Form -->

                    <div class="row mb-3">
                      <label for="name" class="col-md-4 col-lg-3 col-form-label user-content">Name</label>
                      <div class="col-md-8 col-lg-9">
                        <input th:field="*{name}" type="text" class="form-control" id="name" th:value="${userProfile.name}">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="surname" class="col-md-4 col-lg-3 col-form-label user-content">Surname</label>
                      <div class="col-md-8 col-lg-9">
                        <input th:field="*{surname}" type="text" class="form-control" id="surname" th:value="${userProfile.surname}">
                      </div>
                    </div>

<!--                    <div class="row mb-3">-->
<!--                      <label for="nickname" class="col-md-4 col-lg-3 col-form-label user-content">Nickname</label>-->
<!--                      <div class="col-md-8 col-lg-9">-->
<!--                        <input th:field="*{nickname}" type="text" class="form-control" id="nickname" th:value="${userProfile.nickname}">-->
<!--                      </div>-->
<!--                    </div>-->

                    <div class="row mb-3">
                      <label for="email" class="col-md-4 col-lg-3 col-form-label user-content">e-mail</label>
                      <div class="col-md-8 col-lg-9">
                        <input th:field="*{email}" type="text" class="form-control" id="email" th:value="${userProfile.email}">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Save Changes</button>
<!--                      <button type="submit" class="btn btn-primary">Delete user</button>-->
                    </div>
                  </form>
                  <!-- End Profile Edit Form -->
                </div>

                <div class="tab-pane fade pt-3" id="profile-change-password">
                  <!-- Change Password Form -->


                  <div class="d-md-flex 2 half lists">
                    <p class="col-1 thumbnail">
                      <img th:src="@{/img/question11.jpg}" src="assets/img/question11.jpg" alt="" class="img-fluid">
                    </p>
                    <div class="lists">
                      <h5><a href="single-post.html" >Your questions</a></h5>
                    </div>
                  </div>

                  <div class="d-md-flex 2 half lists">
                    <p class="col-1 thumbnail">
                      <img th:src="@{/img/answer.jpg}" src="assets/img/answer.jpg" alt="" class="img-fluid">
                    </p>
                    <div class="lists">
                      <h5><a href="single-post.html" >Your answers</a></h5>
                    </div>
                  </div>

                  <div class="d-md-flex 2 half lists">
                    <p class="col-1 thumbnail">
                      <img th:src="@{/img/comment4.jpg}" src="assets/img/comment4.jpg" alt="" class="img-fluid">
                    </p>
                    <div class="lists">
                      <h5><a href="single-post.html" >Your comments</a></h5>
                    </div>
                  </div>

                </div>
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>
                                
  </main><!-- End #main -->

<div th:replace="fragments :: footer"/>

<div th:replace="fragments :: js_scripts"/>

</body>

</html>

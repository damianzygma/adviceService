<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>ZenBlog Bootstrap Template - About</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <div th:replace="fragments :: style"/>

  <!-- =======================================================
  * Template Name: ZenBlog - v1.2.0
  * Template URL: https://bootstrapmade.com/zenblog-bootstrap-blog-template/

  * License: https:///bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>
<div th:replace="fragments :: menu"/>

  <main id="main">
    <div class="container">

      <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
               
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form th:action="@{/login1}" method="post" class="form-horizontal">

                    <div class="col-12">

                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

<!--
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
-->
                    <div class="col-12">
                      <input type="submit"
                             class="btn btn-block btn-primary btn-default" value="Login">
                    </div>
                    <div class="col-12">
                      <p class="small "> Don't have account? <a th:href="@{/register}" class="create-account">  Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

<div th:replace="fragments :: footer"/>

<div th:replace="fragments :: js_scripts"/>

</body>

</html>
